<!DOCTYPE html>
<html>
  <head >
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="favicon" type="ico" href="favicon_io/favicon.ico">
    </head>
  <body>
      <div id="userName">
